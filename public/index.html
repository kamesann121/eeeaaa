<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいタブ</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- まずSocket.io本体 -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com"></script>
</head>
<body>
    <div id="facade-view">
        <div class="paper">
            <h1>第7章：完全弾性衝突の解析</h1>
            <p>物体系に外力が働かないとき、系全体の運動量は一定に保たれる。</p>
            <p class="hint">（Ctrl+A を押してください）</p>
        </div>
    </div>

    <div id="secure-overlay" class="hidden">
        <div id="auth-screen" class="ui-container">
            <div class="auth-box">
                <h2 id="auth-title">研究員ログイン</h2>
                <input type="text" id="auth-nick" placeholder="ニックネーム">
                <input type="password" id="auth-pass" placeholder="パスワード">
                <div class="btn-stack">
                    <button onclick="App.submitAuth()" class="btn-primary">入室</button>
                    <button onclick="App.toggleAuthMode()">新規/ログイン切替</button>
                    <button onclick="App.hideSystem()" class="btn-sub">戻る</button>
                </div>
            </div>
        </div>

        <div id="lobby-screen" class="hidden">
            <div class="lobby-layout">
                <div class="pane pane-left">
                    <h3>所属ユニット (Solo)</h3>
                    <div id="party-list" class="list-area"></div>
                    <button onclick="App.match('duo')">2v2 開始</button>
                    <button onclick="App.match('squad')">4v4 開始</button>
                </div>
                <div class="pane pane-right">
                    <h3>コンタクト一覧</h3>
                    <div id="friend-list" class="list-area"></div>
                    <div id="gear-icon" onclick="App.toggleSettings()">⚙️</div>
                </div>
            </div>
        </div>

        <div id="side-panel" class="side-panel">
            <div class="tab-header">
                <button onclick="App.switchTab('profile')">プロフ</button>
                <button onclick="App.switchTab('search')">検索</button>
                <button onclick="App.switchTab('inbox')">受信</button>
            </div>
            <div id="tab-profile" class="tab-page">
                <p>UID: <span id="my-uid-display">---</span></p>
                <input type="text" id="nick-update" placeholder="名前変更">
            </div>
            <div id="tab-search" class="tab-page hidden">
                <input type="text" id="search-query" placeholder="UIDまたは名前">
                <button onclick="App.searchUser()">検索</button>
                <div id="search-results"></div>
            </div>
            <div id="tab-inbox" class="tab-page hidden">
                <div id="request-list"></div>
            </div>
        </div>
    </div>
    <div id="simulation-canvas" class="hidden"></div>

    <!-- 全ロジックを統合したメインJS -->
    <script src="js/main.js"></script>
</body>
</html>
